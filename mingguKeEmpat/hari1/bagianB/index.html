<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagian B - JavaScript Properties</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 0 auto; padding: 20px; }
        .soal { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button, input { margin: 5px; padding: 8px; }
        .area { width: 200px; height: 50px; border: 1px solid #ccc; margin: 10px 0; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <h1>Bagian B: JavaScript Properties</h1>

    <div class="soal">
        <h3>6. Ubah Teks</h3>
        <p id="textTarget">Teks awal</p>
        <button id="changeTextBtn">Ubah Teks</button>
    </div>

    <div class="soal">
        <h3>7. Hover Area</h3>
        <div id="hoverArea" class="area">Arahkan mouse</div>
    </div>

    <div class="soal">
        <h3>8. Real-time Input</h3>
        <input type="text" id="realTimeInput" placeholder="Ketik sesuatu">
        <p>Hasil: <span id="displayText"></span></p>
    </div>

    <div class="soal">
        <h3>9. Tombol Sekali Klik</h3>
        <button id="oneTimeBtn">Klik Sekali</button>
    </div>

    <div class="soal">
        <h3>10. Event Timpa</h3>
        <button id="overwriteBtn">Klik Saya</button>
        <p id="overwriteText">Status: -</p>
    </div>

    <script type="module" src="java.js"></script>
</body>
</html>
